{% extends 'base.html' %}
{% load static%}

<style>
     .form-signin {
       background-color: #3B3B45;
     }

    .form-control{
        color: #fff;
        background-color: #333;
        border-color: #333;
    }
    .form-outline input[type=text], .form-outline input[type=password], .form-outline input[type=email]{
        color: #fff;
        background-color: #333;
        border-color: #333;
    }
    d .btn{
        background-color: #333;
        border-color: #333;
    }
    </style>

{% block main %}
<div class="form-signin">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-md-5 mt-md-4 pb-5">

                          <h2 class="fw-bold mb-2 text-uppercase">Авторизация</h2>
                          <p class="text-white-50 mb-5">Пожалуйста введите свой логин и пароль!</p>

                          <div class="form-outline bg-dark mb-4">
                              <label class="form-label">Логин</label>
                                {{ form.username }}

                          </div>

                          <div class="form-outline bg-dark mb-4">
                              <label class="form-label">Пароль</label>
                                {{ form.password }}

                          </div>

                          <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Забыли пароль?</a></p>
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Авторизоваться</button>

                        </div>

                        <div>
                          <p class="mb-0">У тебя нет аккаунта? <a href="{% url 'reg' %}" class="text-white-50 fw-bold">Зарегистрироваться</a>
                          </p>
                        </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>
{% endblock main %}
